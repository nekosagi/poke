<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Pokemon</title>

<body>

<div class="hero-back">
    <div class="hero-text">
        <h1 style="font-size:50px">POKEDEX</h1>
        <p>Peke√±a pokedex</p>
    </div>
</div>

 <section id="mostrar"></section>

 <div class="modal fade" id="poke" tabindex="-1" role="dialog"
 aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="nombrePoke"></h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <p id="peso"></p>
                 <p id="habilidades"></p>
                 <p id="tipo"></p>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             </div>
         </div>
     </div>
 </div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="./js/poke.js"></script>
